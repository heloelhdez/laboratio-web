    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
    <script type="text/javascript">
    var tweets;
    var latitud;
    var longitud;
      function getData() 
        {
            jQuery.support.cors = true;
            try
            {                         
             $.ajax({
                url: "/getubicacion",
                dataType: 'json',
                cache: false,
                contentType: false,
                processData: true,
                data: {empresa: sessionStorage.empresa},                         
                type: 'get',
                crossDomain: true,
                success: function(response) {

                tweets = response; 
                latitud = tweets[tweets.length - 1].latitud;
                longitud = tweets[tweets.length - 1].longitud;
                initMap(latitud, longitud);
                  }
                });          
             
            }
         catch(e)
            {
              alert("error : " +  e);
             }
        }
 function initMap(latitud, longitud) {
  var lati = parseFloat(latitud);
  var long = parseFloat(longitud);
        var uluru = {lat: lati, lng: long};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }

    </script>
  </head>
  <body onload="getData()">
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANoD8ezdMzzRiQBst7SXtX8JxUNA86PHc">
